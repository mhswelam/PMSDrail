<div class="modal-dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Station</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="confirm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          Station Name: <input [(ngModel)]="name" class="form-control" type="text" id="name"><br>
          End Date of Sprint: <input [(ngModel)]="dueDate" class="form-control" dueDate="date" type="date">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirm()">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createStation()">Create Station</button>
      </div>
    </div>
  </div>
</div>
