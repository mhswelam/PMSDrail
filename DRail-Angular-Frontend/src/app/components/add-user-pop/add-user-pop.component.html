<div class="modal-dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Users To Station</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="confirm()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            User Name: <input [(ngModel)]="name" class="form-control" type="text" id="name"><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirm()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addUser()">Add User Station</button>
        </div>
      </div>
    </div>
  </div>
