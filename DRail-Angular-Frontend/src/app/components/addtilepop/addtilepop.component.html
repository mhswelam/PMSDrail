<div class="modal-dialog" id="newTileModal" tabindex="-1" role="dialog" aria-labelledby="newTileModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new Tile</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
        <form class="col-12" [formGroup]="form">

            <div class="form-group row">
                <div class="col-9">
                  <input class="form-control" type="text" [(ngModel)]="tileTitle" formControlName="tileTitle" placeholder="Title">
                </div>
                <div class="col-12 error" *ngIf="form.get('tileTitle').hasError('required')  && form.get('tileTitle').touched">Field cannot be blank</div>
            </div>

            <div class="form-group row">
                <div class="col-9">
                    <input class="form-control" type="number" [(ngModel)]="tilePoints" formControlName="tilePoints" placeholder="Points" min="1" max="10">
                  </div>
                <div class="col-12 error" *ngIf="form.get('tilePoints').hasError('required')  && form.get('tilePoints').touched">Field cannot be blank</div>
                <div class="col-12 error" *ngIf="form.get('tilePoints').hasError('min')">Number must greater than 0.</div>
                <div class="col-12 error" *ngIf="form.get('tilePoints').hasError('max')">Number must be less than or equal to 10.</div>
            </div>

            <div class="form-group row">
                <textarea class="col-11" [(ngModel)]="tileNote" formControlName="tileNote" placeholder="Description" rows="4">
                </textarea>
                <div class="col-12 error" *ngIf="form.get('tileNote').hasError('required')  && form.get('tileNote').touched">Field cannot be blank</div>
            </div>

        </form>
        
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="addNewTile()">Add</button>
        <span id="tileStatus">{{ statusMessage }}</span>
      </div>
    </div>
  </div>
</div>
